					<!--TypeIt script-->
					<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
					<script>
						new TypeIt('#typeElement', {
							speed: 60,
							deleteSpeed: 40,
						})

							.type("step at a time", { delay: 2000 })
							.delete(null, { delay: 1000 })

							.type("event.", { delay: 2000 })
							.delete(null, { delay: 1000 })
							.type("step at a time.")
							.go();
					</script>
					<!--TypeIt script end-->
